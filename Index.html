<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upload Your Site</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #1e293b;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      margin-bottom: 16px;
      font-size: 1.5rem;
      color: #38bdf8;
    }
    input[type=file] {
      padding: 8px;
      background: #334155;
      border: none;
      border-radius: 8px;
      color: #f8fafc;
      width: 100%;
      margin-bottom: 12px;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
    }
    #result {
      margin-top: 16px;
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      word-break: break-word;
      font-size: 0.9rem;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Progress bar */
    .progress-container {
      background: #334155;
      border-radius: 8px;
      overflow: hidden;
      height: 10px;
      margin: 10px 0;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #38bdf8;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Upload Your Site</h2>
    <input id="file" type="file" accept=".zip,.html" />
    <button id="uploadBtn">Upload & Get Link</button>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('uploadBtn').addEventListener('click', upload);

    function upload() {
      const f = document.getElementById('file').files[0];
      if (!f) return alert('Select a file first');

      const form = new FormData();
      form.append('site', f);

      const xhr = new XMLHttpRequest();
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const result = document.getElementById('result');

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      result.innerHTML = '';

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent.toFixed(1) + '%';
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          const link = window.location.origin + data.url;
          result.innerHTML = `<strong>Public URL:</strong> <a href="${link}" target="_blank">${link}</a>`;
        } else {
          alert('Upload failed: ' + xhr.responseText);
        }
        progressContainer.style.display = 'none';
      };

      xhr.open('POST', '/api/upload');
      xhr.send(form);
    }
  </script>
</body>
</html>
