<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hosting Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸš€ Upload Your File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" 
          class="flex flex-col items-center space-y-4">
      <input type="file" name="file" 
             class="file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 
                    file:text-sm file:font-semibold file:bg-indigo-600 file:text-white

              class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-lg shadow-lg 
                     transition w-full text-lg font-semibold">
        Upload
      </button>
    </form>
  </div>
</body>
</html>
